services:
  # 1. FastAPI Backend (Web Service)
  - type: web
    name: ai-portfolio-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALLOWED_ORIGINS
        value: "*" # Update with frontend URL after deployment

  # 2. React Frontend (Static Site)
  - type: static
    name: ai-portfolio-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        sync: false # Set to Backend URL after deployment
